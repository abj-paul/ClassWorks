<!DOCTYPE html>


<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	  <link rel="stylesheet" href="style.css">
	</head>
	<body>
	  <div  class="container">
	  <h1> Welcome to weebtech! </h1>
	  <pre>
	    I feel okay when I see you smileeeeee
	  </pre>

	  <p> Believe it or not, this is the new social media that will shine! </p>
	  <form id="postForm">
	    <div class="form-group row">
	      <div class="col-sm-2"> <label for="postTitle"> Post Title: </label> </div>
	      <div class="col-sm-10"> <input type="text" name="postTitle" placeholder="Enter post title." class="form-control centerStuffs"> </div>
	    </div>

	    <div class="form-group row">
	      <div class="col-sm-2"> <label for="postDetails"> Post Details: </label> </div>
	      <div class="col-sm-10"> <input type="text" name="postDetails" placeholder="Enter post title." class="form-control centerStuffs"> </div>
	    </div>

	    <div class="form-group row">
	      <div class="col-sm-2"> <label for="postFooter"> Footer: </label> </div>
	      <div class="col-sm-10"> <input type="text" name="postFooter" placeholder="Enter post title." class="form-control centerStuffs"> </div>
	    </div>

	    <div class="form-group row">
	      <div class="col-sm-12"> <input type="submit" name="postSubmit" value="Post!" placeholder="Enter post title." class="form-control centerStuffs" onclick="postContent()"> </div>
	    </div>

	  </form>
	  </div>


	  <script>
	    function postContent(){
		let postTitle = document.forms.postForm.postTitle.value;
		let postDetails = document.forms.postForm.postDetails.value;
		let postFooter = document.forms.postForm.postFooter.value;

		console.log(postTitle);
		console.log(postDetails);
		console.log(postFooter);
	    }
	  </script>
	</body>
</html>
