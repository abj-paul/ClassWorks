<html>
	<head>
	</head>
	<body>
		<p id="grade">64</p>
		<script>
		let grade = parseInt(document.getElementById('grade').innerHTML);

		document.write("Your grade: ");
		if(grade>80) document.write("A+");
		else if(grade>70) document.write("A");
		else if(grade>60) document.write("B");
		else if(grade>50) document.write("C");
		else if(grade>40) document.write("D");
		else if(grade>33) document.write("E");
		else if(grade<33) document.write("F");
		</script>

	</body>
</html>
