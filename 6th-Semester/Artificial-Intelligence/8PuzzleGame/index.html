<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  <title>8 Puzzle Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
	<div class="game-container" style="margin-top: 10%;">
	  <div class="puzzle-board" id="board">
	    <div class="tile" data-index="0">1</div>
	    <div class="tile" data-index="1">2</div>
	    <div class="tile" data-index="2">3</div>
	    <div class="tile" data-index="3">4</div>
	    <div class="tile" data-index="4">5</div>
	    <div class="tile" data-index="5">6</div>
	    <div class="tile" data-index="6">7</div>
	    <div class="tile" data-index="7">8</div>
	    <div class="tile empty-tile" data-index="8"></div>
	  </div>
	  <button class="shuffle-btn" onclick="shuffleBoard()">Shuffle</button>
	</div>
      </div>
      <div class="col-sm-4 solution-section">
	<button onclick="generateSolution()" class="shuffle-btn"> Generate Solution </button>


      </div>
    </div>

  </div>
  <script src="8Puzzle.js"></script>
  <script src="script.js"></script>
</body>

</html>
